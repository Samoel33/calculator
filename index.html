<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="name">
                <h2>Henk's</h2>
                <div class="title-calc">
                    <h3>Simple Calculator</h3>
                    <span id="message">Do your simple math</span></div>
            </div>
            <div class="lcd">
                <div class="calculations"></div>
                <div class="answer"></div>
            </div>
            <div class="row">
                <div class="clear-most-recent" id="clear-most-recent">DEL</div>
                <div class="clear" id="clear">C</div>
            </div>
            <div class="button-container">

                <div class="first-column column">
                    <div class="sqroot number">&#8730;</div>
                    <div class="seven number" id="seven">7</div>
                    <div class="four number">4</div>
                    <div class="one number">1</div>
                    <div class="dot number">.</div>

                </div>
                <div class="second-column column">
                    <div class="percentage number">&percnt;</div>
                    <div class="eight number">8</div>
                    <div class="five number" id="five">5</div>
                    <div class="two number">2</div>
                    <div class="zero number">0</div>

                </div>
                <div class="third-column column">

                    <div class="divide math">&divide;</div>
                    <div class="nine number">9</div>
                    <div class="six number">6</div>
                    <div class="three number" id="three">3</div>
                    <div class="plus-minus math">&#8723;</div>

                </div>
                <div class="fourth-column column">
                    <div class="multiply math" value='*'>x</div>
                    <div class="subtraction math">-</div>
                    <div class="addition math">&plus;</div>
                    <div class="equal" id="equal">&equals;</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
